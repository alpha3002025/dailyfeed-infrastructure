apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dailyfeed-frontend
  namespace: dailyfeed
  labels:
    app: dailyfeed-frontend
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Optional: Enable CORS if needed
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Optional: SSL Redirect (uncomment when you have TLS certificate)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Optional: Set larger body size for image uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx  # Use nginx ingress controller
  rules:
  - host: dailyfeed.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dailyfeed-frontend
            port:
              number: 3000
  # Optional: Add TLS configuration when you have certificates
  # tls:
  # - hosts:
  #   - dailyfeed.local
  #   secretName: dailyfeed-frontend-tls
